<div class="col-xs-12">
	<div class="images container">
	<div class="row">
		<div class="col-xs-4">
			<div class="label label-info"><%= images.length %>&nbsp;Image<%= images.length > 1 ? 's' : '' %>&nbsp;found</div>
			</div>
	</div>
		<div class="row">

		<% var count = 0; %>
			<% _.each(images, function (image) { %>

				<% count++; %>

				<div class="col-xs-4"><img class="ghost img-thumbnail" src="<%= image %>"></div>

				<% if (count !== 0 && count % 3 === 0) { %>

					</div>
					<div class="row">

				<% } %>

			<% }); %>

		</div>
	</div>
</div>
